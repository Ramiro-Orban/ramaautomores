
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ramaautomotores</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Ramaautomotores</h1>

  <section>
    <h2>Simulador de financiación</h2>
    <label>Monto a financiar: <input type="number" id="monto" /></label><br />
    <label>Cuotas:
      <select id="cuotas">
        <option value="18">18 cuotas (80% anual)</option>
        <option value="36">36 cuotas (75% anual)</option>
        <option value="48">48 cuotas (72.5% anual)</option>
      </select>
    </label><br />
    <button onclick="calcularCuota()">Calcular</button>
    <p id="resultado"></p>
  </section>

  <section>
    <h2>Cotización de tu vehículo</h2>
    <label>Marca: <input type="text" id="marca" /></label><br />
    <label>Modelo: <input type="text" id="modelo" /></label><br />
    <label>Año: <input type="number" id="anio" /></label><br />
    <label>Kilómetros: <input type="number" id="km" /></label><br />
    <label>Estado general:
      <select id="estado">
        <option value="excelente">Excelente</option>
        <option value="bueno">Bueno</option>
        <option value="regular">Regular</option>
      </select>
    </label><br />
    <button onclick="cotizarVehiculo()">Cotizar</button>
    <p id="cotizacion"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
